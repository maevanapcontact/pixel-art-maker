<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
    <!-- Fontawesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <!-- Lint to CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to JS file -->
    <script src="main.js"></script>
  </head>
  <body>
    <!-- FULL WEBSITE -->
    <div class="full-website">
      <!-- MAIN NAV -->
      <nav class="main-nav">
        <!-- Main Nav Item -->
        <div class="main-nav-item">
          <a href="javascript:void(0);" class="main-menu-btn" id="main-menu-btn">
            <i class="fas fa-bars"></i>
          </a>
        </div>
        <!-- Items Essential Workspace -->
        <div class="items-essential-ws hidden" id="items-essential-ws">
          <span class="item-essential-ws">
            <i class="fas fa-plus-circle"></i>
          </span>
          <span class="item-essential-ws">
            <i class="fas fa-plus-circle"></i>
          </span>
          <span class="item-essential-ws">
            <i class="fas fa-plus-circle"></i>
          </span>
          <span class="item-essential-ws">
            <i class="fas fa-plus-circle"></i>
          </span>
          <span class="item-essential-ws no-mobile">
            <i class="fas fa-plus-circle"></i>
          </span>
          <span class="item-essential-ws no-mobile">
            <i class="fas fa-plus-circle"></i>
          </span>
          <span class="item-essential-ws no-mobile">
            <i class="fas fa-plus-circle"></i>
          </span>
          <span class="item-essential-ws">
            <i class="fas fa-plus-circle"></i>
          </span>
        </div>
        <!-- Main Nav Item -->
        <div class="main-nav-item main-title no-mobile" id="main-title">
          <a href="index.html"><h1>Pixel Art Maker</h1></a>
        </div>
        <!-- Main Nav Item -->
        <div class="main-nav-item">
          <!-- Workspaces -->
          <form action="#" id="workspaces-form">
            <select name="workspaces" id="workspaces-select">
              <option value="default" selected="selected">Default</option>
              <option value="left">Left</option>
              <option value="essentials">Essentials</option>
            </select>
          </form>
          <!-- Undo -->
          <span class="icon-click" id="icon-click-undo">
            <i class="fas fa-undo-alt"></i>
          </span>
          <!-- Redo -->
          <span class="icon-click" id="icon-click-redo">
            <i class="fas fa-redo-alt"></i>
          </span>
        </div>
      </nav>
      <!-- SECTION: WEBSITE CONTENT -->
      <section class="website-content">
        <!-- Main Content -->
        <main class="main-content">
          <!-- Create Grid Button -->
          <div class="create-grid-btn" id="create-grid-btn">
            <i class="fas fa-plus-circle"></i>
          </div>
          <!-- Create grid popup -->
          <div class="create-grid-popup hidden" id="create-grid-popup">
            <form action="#" class="create-grid-form" id="create-canvas-form">
              <!-- Predifined sizes -->
              <div class="predifined-sizes">
                <label for="predifined-sizes">Predifined sizes</label>
                <select name="predifined-sizes">
                  <option value="custom">custom</option>
                  <option value="8">8 x 8</option>
                  <option value="16">16 x 16</option>
                  <option value="32">32 x 32</option>
                  <option value="64">64 x 64</option>
                </select>
              </div>
              <!-- Width and Height -->
              <div class="grid-custom-sizes">
                <div class="grid-inputs">
                  <label for="width-input">width</label>
                  <input id="width-input" name="width-input" type="number" value="10" min="1" max="150">
                </div>
                <div class="grid-inputs">
                  <label for="height-input">height</label>
                  <input id="height-input" name="height-input" type="number" value="10" min="1" max="150">
                </div>
              </div>
              <!-- Color Pickers -->
              <div class="color-pickers">
                <div class="grid-colors">
                  <input type="color" value="#000000" id="tool-color-grid">
                  <label for="tool-color-grid">Tool color</label>
                </div>
                <div class="grid-colors">
                  <input type="color" value="#ffffff" id="bg-color-grid">
                  <label for="tool-color-grid">Background color</label>
                </div>
              </div>
              <!-- Submit Button canvas -->
              <input type="submit" value="CREATE CANVAS" class="create-canvas-btn">
            </form>
          </div>
          <!-- Table Canvas -->
          <table class="canvas-table hidden" id="canvas-table">

          </table>
          <!-- Main menu -->
          <div class="main-menu hidden" id="main-menu">
            <!-- List items main menu -->
            <ul class="main-menu-list" id="main-menu-list">
              <li class="main-menu-new">New</li>
              <li class="disabled-text main-menu-open">Open</li>
              <li class="disabled-text main-menu-save">Save</li>
              <li class="disabled-text main-menu-dl">Download</li>
              <li class="disabled-text main-menu-set" id="main-menu-set">Settings</li>
              <li class="main-menu-close">Close</li>
            </ul>
            <!-- Popup settings -->
            <div class="settings-popup hidden" id="settings-popup">
              <div class="settings-item">
                <label for="settigs-grid-color">Grid Color</label>
                <input type="color" value="#000000" id="settigs-grid-color">
              </div>
              <div class="settings-item">
                <label for="settings-cell-size">Cell Sizes</label>
                <input id="settings-cell-size" name="settings-cell-size" type="number" value="20" min="1" max="60">
              </div>
              <div class="settings-item">
                <input type="submit" value="SAVE" class="settings-save" id="settings-save">
              </div>
            </div>
          </div>
          <!-- Color Palette -->
          <div class="color-palette-menu hidden" id="color-palette-menu">
            <ul>
              <li id="palette-1">Vintage Charm</li>
              <li id="palette-2">Earthy and Fresh</li>
              <li id="palette-3">Cheerful and Sleek</li>
              <li id="palette-4">Summer Inspired</li>
              <li id="palette-5">Modern and Clean</li>
            </ul>
          </div>
        </main>
        <!-- Tools Bar -->
        <div class="tools-bar" id="tools-bar">
          <!-- Tools Bar Inside -->
          <div class="tools-bar-inside" id="tools-bar-inside">
            <!-- Tools Bar Item -->
            <div class="tools-bar-item" id="tools-bar-item-1">
              <span class="icon-click">
                <i class="fas fa-plus"></i>
              </span>
              <form action="#" id="zoom-form" class="">
                <input type="range" name="zoom" min="5" max="100" id="zoom-input">
              </form>
              <span class="icon-click">
                <i class="fas fa-minus"></i>
              </span>
            </div>
            <!-- Main Tools -->
            <div class="main-tools" id="main-tools">
              <!-- Tools Bar Item -->
              <div class="tools-bar-item" id='tools-bar-item-2'>
                <div class="color-item" id="color-item-1"></div>
                <div class="color-item" id="color-item-2"></div>
                <div class="color-item" id="color-item-3"></div>
                <div class="color-item" id="color-item-4"></div>
                <span class="icon-click" id="palette-btn">
                  <i class="fas fa-ellipsis-h"></i>
                </span>
                <div class="color-item color-picker-block">
                  <input type="color" value="#ffffff" id="back-color">
                  <input type="color" value="#000000" id="tool-color">
                </div>
              </div>
              <!-- Tools Bar Item -->
              <div class="tools-bar-item icons-tools-items" id="tools-bar-item-3">
                <span class="icon-click">
                  <i class="fas fa-paint-brush"></i>
                </span>
                <span class="icon-click">
                  <i class="fas fa-eraser"></i>
                </span>
                <span class="icon-click">
                  <i class="fas fa-tint"></i>
                </span>
                <span class="icon-click">
                  <i class="fas fa-eye-dropper"></i>
                </span>
                <span class="icon-click">
                  <i class="fas fa-ban"></i>
                </span>
                <span class="icon-click">
                  <i class="fas fa-file"></i>
                </span>
              </div> <!-- Tools Bar Item -->
            </div> <!-- Main Tools -->
          </div> <!-- Tools Bar Inside -->
        </div> <!-- Tools Bar -->
      </section>
    </div> <!-- FULL WEBSITE -->
  </body>
</html>
